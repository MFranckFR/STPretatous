<div class="container">
  <div class="row">
    <div class="col-sm">
      <h3 style="text-align: center">Ajout d'un produit</h3>

      <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="titre">Titre:</label>
          <input class="form-control rounded-pill" type="text" placeholder="Entrer un titre" name="titre"
            formControlName="titre" />
        </div>

        <div class="form-group">
          <label for="description">Description:</label>
          <input class="form-control rounded-pill" type="text" placeholder="Entrer une description" name="description"
            formControlName="description" />
        </div>

        <p>Statut</p>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
          <label class="form-check-label" for="flexRadioDefault1">
            neuf
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
          <label class="form-check-label" for="flexRadioDefault2">
            moyen
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
          <label class="form-check-label" for="flexRadioDefault2">
            us√©
          </label>
        </div>

        <!-- Photo upload -->
        <!-- <div>
          <img [src]="urlImg" width="100" height="100" alt="">
          <input type="file" (change)="onFileSelected($event)">
          <button type="button" (clic)="onUpload()"> Uploader</button>
        </div> -->

        <!--  -->

        <div class="text-center">
          <button class="btn btn-outline-success rounded-pill" type="submit" (clic)="onSubmit()">
            Envoyer
          </button>

          <button class="btn btn-outline-danger rounded-pill" type="reset" (click)="onReset()"
            [disabled]="disabledSubmitButton">
            Annuler
          </button>
        </div>
        <br>
      </form>
    </div>
  </div>
</div>
