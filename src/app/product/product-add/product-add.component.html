<div class="container">
  <div class="row">
    <div class="col-sm">
      <h3 style="text-align: center">Ajout d'un produit</h3>

      <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="title">Titre:</label>
          <input
            class="form-control rounded-pill"
            type="text"
            placeholder="Entrer un titre"
            name="title"
            formControlName="title"
          />
        </div>

        <div class="form-group">
          <label for="description">Description:</label>
          <input
            class="form-control rounded-pill"
            type="text"
            placeholder="Entrer une description"
            name="description"
            formControlName="description"
          />
        </div>
        <div class="form-group">
          <label for="owner">Owner:</label>
          <input
            class="form-control rounded-pill"
            type="text"
            placeholder="hashID du owner"
            name="owner"
            formControlName="owner"
          />
        </div>

        <div class="form-group">
          <label for="ownerPseudo">OwnerPseudo:</label>
          <input
            class="form-control rounded-pill"
            type="text"
            placeholder="Pseudo du owner"
            name="ownerPseudo"
            formControlName="ownerPseudo"
          />
        </div>


        <div  class="form-group">
          <label for="image">Photo</label>
          <input class="form-control rounded-pill" type="text" name="image" formControlName="image" placeholder="url d'une image">
        </div>
        <!-- Photo upload -->
        <!-- <div>
          <img [src]="urlImg" width="100" height="100" alt="">
          <input type="file" (change)="onFileSelected($event)">
          <button type="button" (clic)="onUpload()"> Uploader</button>
        </div> -->

        <p>Statut</p>
        <div class="form-check">
          <input class="form-check-input" type="radio" formControlName="status" name="status" value="neuf">
          <label class="form-check-label" for="status">
            neuf
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" formControlName="status" name="status" value="moyen" checked >
          <label class="form-check-label" for="status">
            moyen
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" formControlName="status" name="status" value="usé">
          <label class="form-check-label" for="status">
            usé
          </label>
        </div>
        
       
  
        <!--  -->

        <div class="text-center">
          <button
            class="btn btn-outline-success rounded-pill"
            type="submit"
            (clic)="onSubmit()"
          >
            Envoyer
          </button>

          <button
            class="btn btn-outline-danger rounded-pill"
            type="reset"
            (click)="onReset()"
            [disabled]="disabledSubmitButton"
          >
            Annuler
          </button>
        </div>
        <br>
      </form>
    </div>
  </div>
</div>
