<div class="container">
    <div class="row">
        <div class="col-sm">
            <h3>Formulaire d'inscription</h3>
            <form [formGroup]="personneForm" (ngSubmit)='afficherTout()'>
                <div class="form-group">
                    <label for="pseudo">Pseudo:</label>
                    <input class="form-control" type="text" placeholder="Enter pseudo" name=pseudo formControlName="pseudo">
                </div>
                <div *ngIf="personneForm.controls['pseudo'].invalid && (personneForm.controls['pseudo'].dirty || personneForm.controls['pseudo'].touched)"
                    class="alert alert-danger">
                    <div *ngIf="personneForm.controls['pseudo'].errors?.required">
                        Le pseudo est obligatoire
                    </div>
                </div>

                <div class="form-group">
                    <label for="nom">Nom:</label>
                    <input class="form-control" type="text" placeholder="Entrer votre nom" name=nom formControlName="nom">
                </div>
                <div *ngIf="personneForm.controls['nom'].invalid && (personneForm.controls['nom'].dirty || personneForm.controls['nom'].touched)"
                    class="alert alert-danger">
                    <div *ngIf="personneForm.controls['nom'].errors?.required">
                        Le nom est obligatoire
                    </div>
                    <div *ngIf="personneForm.controls['nom'].errors?.erreur">
                        Premiere lettre en majuscule
                    </div>
                </div>

                <div class="form-group">
                    <label for="prenom">Prenom:</label>
                    <input class="form-control" type="text" placeholder="Entrer votre prÃ©nom" name=prenom
                        formControlName="prenom">
                </div>
                <div *ngIf="personneForm.controls['prenom'].invalid && (personneForm.controls['prenom'].dirty || personneForm.controls['prenom'].touched)"
                    class="alert alert-danger">
                    <div *ngIf="personneForm.controls['prenom'].errors?.required">
                        Le prenom est obligatoire
                    </div>
                    <div *ngIf="personneForm.controls['prenom'].errors?.erreur">
                        Premiere lettre en majuscule
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input class="form-control" type="text" pattern="^[a-z0-9._%+]+@[a-z0-9.]+\.[a-z]{2,4}$" placeholder="Entrer votre E-mail" name=email
                        formControlName="email">
                </div>
                <div *ngIf="personneForm.controls['email'].invalid && (personneForm.controls['email'].dirty || personneForm.controls['email'].touched)"
                    class="alert alert-danger">
                    <div *ngIf="personneForm.controls['email'].errors?.required.pattern"
                        >
                        L'email est obligatoire
                    </div>
                    <div *ngIf="personneForm.controls['email'].errors?.erreur">
                        Vous devez entrer une adresse email valide
                    </div>
                </div>

                <div class="" formGroupName="adresse">
                    <h3>Adresse</h3>
                    <div class="form-group">
                        <label for="rue">Rue:</label>
                        <input class="form-control" type="text" formControlName="rue">
                    </div>
                    <div class="form-group">
                        <label for="ville">Ville:</label>
                        <input class="form-control" type="text" formControlName="ville">
                    </div>
                    <div class="form-group">
                        <label for="codePostal">Code postal :</label>
                        <input class="form-control" type="text" formControlName="codePostal">
                    </div>
                </div>

                <button class="btn btn-success" [disabled]='!personneForm.valid'>Envoyer</button>
                <br>
                <br>
            </form>
        </div>
    </div>
</div>
