<div class="container">
  <div class="row">
    <div class="col-sm">
      <h3 style="text-align: center">
        Formulaire de cr√©ation de compte utilisateur
      </h3>

      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="login">Login:</label>
          <input
            class="form-control"
            type="text"
            placeholder="Entrer votre login"
            name="login"
            formControlName="login"
          />
          <!-- [ngClass]="{ 'is-invalid': submitted && f.pseudo.errors }" -->
        </div>

        <!-- <div *ngIf="submitted && f.pseudo.errors" class="invalid-feedback">
            <div *ngIf="f.pseudo.errors.required">First Name is required</div>
          </div>
          <div
            *ngIf="f.pseudo.invalid && (f.pseudo.dirty || f.pseudo.touched)"
            class="alert alert-danger">
            <div *ngIf="f.pseudo.errors?.required || f.pseudo.errors?.erreur">Le pseudo est obligatoire</div>
            <div *ngIf="f.pseudo.errors?.erreur">Premiere lettre en majuscule</div>
          </div> -->

        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input
            class="form-control"
            type="text"
            placeholder="Entrer votre mot de passe"
            name="password"
            formControlName="password"
          />
        </div>

        <div class="text-center">
          <button
            type="button"
            class="btn btn-outline-success btn-rounded"
            data-mdb-ripple-color="dark"
            type="submit"
            (clic)="onSubmit()"
          >
            Envoyer
          </button>

          <button
            type="button"
            class="btn btn-outline-danger btn-rounded"
            data-mdb-ripple-color="dark"
            type="reset"
            (click)="onReset()"
            [disabled]="disabledSubmitButton"
          >
            Annuler
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
